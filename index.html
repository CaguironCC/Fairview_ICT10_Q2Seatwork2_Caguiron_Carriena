<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Grade Calculator</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 550px;
            text-align: center;
        }
        h1 {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 28px;
        }
        h2 {
            color: #3498db;
            margin-top: 25px;
            font-size: 20px;
            text-align: left;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group1 {
            margin-bottom: 20px;
            text-align: left;  
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .result {
            margin-top: 2px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            text-align: left;
        }
        .result1 {
            background-color: #57afea;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .final {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e8f4fc;
            text-align: center;
        }
        button:hover {
            background-color: #2980b9;
        }
        .instruction {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
        }
        #message {
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.5;
        }
        .passed {
            color: #27ae60;
            font-weight: bold;
        }
        .failed {
            color: #e74c3c;
            font-weight: bold;
        }
        .subject-list {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 5px;
            text-align: left;
        }
        .student-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        
        <div class="input-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter your first name">
        </div>
        
        <div class="input-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter your last name">
        </div>

        <h2>Enter Your Grades</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group1">
                    <label for="science">Science</label>
                    <input type="number" id="science" min="0" max="100" placeholder="Enter score (0-100)">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="input-group1">
                    <label for="math">Math</label>
                    <input type="number" id="math" min="0" max="100" placeholder="Enter score (0-100)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group1">
                    <label for="english">English</label>
                    <input type="number" id="english" min="0" max="100" placeholder="Enter score (0-100)">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="input-group1">
                    <label for="filipino">Filipino</label>
                    <input type="number" id="filipino" min="0" max="100" placeholder="Enter score (0-100)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group1">
                    <label for="ict">ICT</label>
                    <input type="number" id="ict" min="0" max="100" placeholder="Enter score (0-100)">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="input-group1">
                    <label for="pe">PE</label>
                    <input type="number" id="pe" min="0" max="100" placeholder="Enter score (0-100)">
                </div>
            </div>
        </div>
        
        <button id="compute-btn" py-click="general_weighted_average">Calculate GWA</button>

        <div class="result1">
            <div id="student_info" class="student-info"></div>
        </div>
        <div class="result">
            <div id="summary" class="subject-list"></div>
        </div>
        
        <div class="final">
            <b><div id="output"></div></b>
            <div id="status"></div>
        </div>
    </div>

    <py-config>
        [[fetch]]
        files = ["main.py"]
    </py-config>
    <script type="py" src="main.py"></script>
</body>
</html>
